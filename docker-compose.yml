version: '3.8'

services:
  # Node.js API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: siruvapuri-api
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - siruvapuri-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Client (User App)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://siruvapuri.webexcel.in/api}
    container_name: siruvapuri-client
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - siruvapuri-network
    depends_on:
      - api

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://siruvapuri.webexcel.in/api}
    container_name: siruvapuri-admin
    restart: unless-stopped
    ports:
      - "3001:80"
    networks:
      - siruvapuri-network
    depends_on:
      - api

networks:
  siruvapuri-network:
    driver: bridge
